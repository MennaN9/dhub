<section class="row p-2 m-1">
    <div class="col-md-12 col-sm-12 col-xs-12">
        <h2>
            {{'Driver Registration Requests' | translate}}
        </h2>
    </div>

    <!-- tabs -->
    <mat-tab-group mat-stretch-tabs class="col-md-12 col-sm-12 col-xs-12">

        <!-- @todo send conditions to view  -->

        <!-- New Requests -->
        <mat-tab label="{{'New Requests' | translate}}">
            <app-driver-registration-request-view [status]="newStatus">
            </app-driver-registration-request-view>
        </mat-tab>
        <!-- end New Requests tab -->

        <!-- Pending Requests tab -->
        <mat-tab label="{{'Pending Requests' | translate}}">
            <app-driver-registration-request-view [status]="pendingStatus"></app-driver-registration-request-view>
        </mat-tab>
        <!-- end Pending Requests tab -->

        <!-- All Requests tab -->
        <mat-tab label="{{'All Requests' | translate}}">
            <app-driver-registration-request-view [status]="approvedAndRejectedStatus">
            </app-driver-registration-request-view>
        </mat-tab>
        <!-- end All Requests tab -->

    </mat-tab-group>
</section>
