<div class="row title">
    <h3 class="col-md-10 mt-1 mb-1">
        {{'Rejection Request' | translate}}
    </h3>

    <mat-icon class="col-md-2 close-btn" mat-dialog-close>close</mat-icon>
</div>

<form class="row" [formGroup]="form">
    <h5 class="col-md-12 mt-1 mb-1">{{'Reasons' | translate}}</h5>

    <mat-form-field class="full-width col-md-12" appearance="fill">
        <textarea matInput rows="3" formControlName="reason"></textarea>
    </mat-form-field>
</form>

<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close class="cancel-btn">{{'Cancel' | translate}}</button>
    <button mat-button class="save-btn" (click)="save()">{{'Save' | translate}}</button>
</mat-dialog-actions>
