<div class="container-fluid mt-3">
    <div class="d-flex justify-content-between p-2">
        <h2 class="dms-page-title">{{'Upload bulk shipment' | translate}}</h2>

        <button mat-flat-button color="primary" class="o-add-btn mt-4" (click)="opnenBulkUpload()">
            {{'Upload bulk shipment details' | translate}}
        </button>
    </div>

    <div class="row p-3" *ngIf="dataSource?.length > 0">
      <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="dateTime">
          <th mat-header-cell *matHeaderCellDef> {{'Date / Time' | translate}} </th>
          <td mat-cell *matCellDef="let element">
            <span> {{element.createdDate | date:'d-M-yyyy h:mm a'  }}</span>
          </td>
        </ng-container>

        <ng-container matColumnDef="fileName">
          <th mat-header-cell *matHeaderCellDef> {{'fileName' | translate}} </th>
          <td mat-cell *matCellDef="let element">
            <span> {{element.fileName }}</span>
          </td>
        </ng-container>

        <ng-container matColumnDef="createdBy">
          <th mat-header-cell *matHeaderCellDef> {{'Created By' | translate}} </th>
          <td mat-cell *matCellDef="let element">
            <span> {{element.uploadedBy }}</span>
          </td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> {{'Actions' | translate}} </th>
          <td mat-cell *matCellDef="let element">
            <a href="{{backendUrl + element.fileURL}}" download>
              <mat-icon>cloud_download</mat-icon>
            </a>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

        <div class="col-12" *ngIf="dataSource?.length > 0">
            <mat-paginator [length]="length" [pageSize]="itemsPerPage" [pageSizeOptions]="[2, 4, 50 ,100]"
                (page)="onChangePage($event)">
            </mat-paginator>
        </div>
    </div>
</div>
