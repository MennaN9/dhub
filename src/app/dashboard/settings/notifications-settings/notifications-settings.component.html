<div class="notifications">
    <div class="row">
        <h2 class="col-6">
            {{'Notifications Settings' | translate}}
        </h2>

        <div class="col-6 d-flex justify-content-end pt-4">
            <button mat-flat-button color="warn" class="o-add-btn" (click)="updateNotificationSettingRange()">
                {{'Update' | translate}}
            </button>
        </div>
    </div>

    <div *ngFor="let notificationSettingLookup of notificationSettingLookups">
        <h3 class="mt-5 text-weight-bold">
            {{notificationSettingLookup.name}}
        </h3>

        <table mat-table [dataSource]="notificationSettingLookup.events" class="mat-elevation-z8 custom-table">
            <ng-container matColumnDef="events">
                <th mat-header-cell *matHeaderCellDef> {{'Events' | translate}} </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <ng-container matColumnDef="users">
                <th mat-header-cell *matHeaderCellDef style="width: 25%"> {{'Users' | translate}} </th>
                <td mat-cell *matCellDef="let element">
                    <mat-select multiple [(ngModel)]="element.selectedUsers">
                        <mat-option *ngFor="let user of element.users" [value]="user.id">
                            {{user.name}}
                        </mat-option>
                    </mat-select>
                </td>
            </ng-container>

            <ng-container matColumnDef="notifyBy">
                <th mat-header-cell *matHeaderCellDef style="width: 25%"> {{'Notify by' | translate}} </th>
                <td mat-cell *matCellDef="let element">
                    <mat-select multiple [(ngModel)]="element.selectedNotifyList">
                        <mat-option *ngFor="let item of element.notifyByList" [value]="item.id">
                            {{item.name}}
                        </mat-option>
                    </mat-select>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>

    <div class="row">
        <div class="col-12 d-flex justify-content-end pt-5">
            <button mat-flat-button color="warn" class="o-add-btn" (click)="updateNotificationSettingRange()">
                {{'Update' | translate}}
            </button>
        </div>
    </div>
</div>
