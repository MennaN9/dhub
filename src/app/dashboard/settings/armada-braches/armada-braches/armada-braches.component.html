<section class="customers row m-2 mt-4">
  <!-- filter -->
  <mat-form-field appearance="fill" class="col-md-3 col-sm-12 mt-3">
    <mat-label>{{'Select branch' | translate}}</mat-label>
    <mat-select [(ngModel)]="selectedBranch" name="branch">
      <mat-option *ngFor="let branch of branchs" [value]="branch.id">
        {{branch.restaurant.name}} / {{branch.name}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field appearance="fill" class="col-md-3 col-sm-12 mt-3">
    <mat-label>{{'Armada  Branch API Key' | translate}}</mat-label>
    <input matInput [(ngModel)]="armadaBranchApiKey" class="search-input">
  </mat-form-field>
  <div class="col-md-1 col-sm-2 actions mb-3">
    <button mat-raised-button color="primary" class="circle-btn o-add-btn ml-1 mr-1 p-0" (click)="insertOrUpdate()">
      {{'Save' | translate}}
    </button>
  </div>

</section>
<<section class="customers row m-2 mt-4">
  <div class="col-md-12 col-sm-12 mt-2 table-content" *ngIf="armadaBranchsApiKeys?.length > 0 ">
    
    <table mat-table [dataSource]="armadaBranchsApiKeys" class="custom-table" fxFlex="100%">

      <ng-container matColumnDef="branchName">
        <th mat-header-cell *matHeaderCellDef> {{"Branch" | translate}} </th>
        <td mat-cell *matCellDef="let element"> {{element.branchName}} </td>
      </ng-container>
      <ng-container matColumnDef="armadaBranchAPIKey">
        <th mat-header-cell *matHeaderCellDef> {{"Armada Branch APIKey" | translate}} </th>
        <td mat-cell *matCellDef="let element"> {{element.armadaBranchAPIKey}} </td>
      </ng-container>
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>{{"Actions" | translate}} </th>
        <td mat-cell *matCellDef="let element">
          <button (click)="edit(element)" mat-icon-button
                  aria-label="Actions">
            <mat-icon class="dms-icon-color">create</mat-icon>
          </button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>


    </table>

  </div>
</section>
