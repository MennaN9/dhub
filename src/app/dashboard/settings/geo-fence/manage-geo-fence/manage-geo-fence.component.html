<section class="geo-fence" fxLayout="row wrap" fxLayoutGap="32px" fxLayoutAlign="flex-start" dir="ltr">

    <form fxFlex="35%" fxFlex.xs="100%" [formGroup]="form" (ngSubmit)="onSubmit()" dir="auto" setDir>
        <h4>{{label}} {{"Geo-Fence" | translate}}</h4>

        <mat-divider></mat-divider>
        <mat-form-field appearance="fill" class="mt-3">
            <mat-label class="dms-label-color">{{"Name" | translate}} <span class="star">*</span> </mat-label>
            <input matInput formControlName="name" (keyup)="onType($event)">
            <mat-error *ngIf="!form.controls['name'].valid">
                {{getError('name')}}
            </mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label class="dms-label-color">{{"Descripton" | translate}}</mat-label>
            <input matInput #input maxlength="50" formControlName="description">
            <mat-hint align="end"><b>{{input.value?.length || 0}}</b>{{"CHARACTERS LEFT" | translate}}/50</mat-hint>

            <mat-error *ngIf="!form.controls['description'].valid">
                {{getError('description')}}
            </mat-error>
        </mat-form-field>

        <div fxLayout="row wrap" fxLayoutAlign="end end" fxLayoutGap="20px" class="mt-2">
            <div fxFlex="40%"> </div>
            <button mat-raised-button fxFlex="25%" (click)="cancel()" class="geo-cancel ml-1 mr-1">
                {{"Cancel" | translate}}
            </button>
