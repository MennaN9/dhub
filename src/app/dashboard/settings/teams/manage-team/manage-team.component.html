<form [formGroup]="form" class="team" dir="auto">
    <div class="row mb-1" dir="auto">
        <div class="col-11">
            <h4 class="dialog-title">
                {{formTitle}} {{'team' | translate}}
            </h4>
        </div>
        <div class="col-1" (click)="cancel()">
            <mat-icon class="close">close</mat-icon>
        </div>
    </div>

    <mat-divider></mat-divider>
    <mat-form-field appearance="fill" class="mt-2">
        <mat-label class="dms-label-color">{{'Team name' | translate}} <small class="error">*</small></mat-label>
        <input matInput formControlName="name">
        <mat-error *ngIf="!form.controls['name'].valid">
            {{getError('name')}}
        </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" class="mt-3">
        <mat-label class="dms-label-color">{{'Set location accuracy for driver app' | translate}}</mat-label>
        <mat-icon matSuffix matTooltipPosition="above"
            matTooltip="{{'Tracking: Location is always tracked
        Non Tracking: location is tracked only for task status changes and when the driver opens the app' | translate}}">
            help_outline</mat-icon>
        <mat-select formControlName="locationAccuracyId">
            <mat-option *ngFor="let type of locations" [value]="type.id">
                {{type.name | translate }}
            </mat-option>
        </mat-select>
        <mat-error *ngIf="!form.controls['locationAccuracyId'].valid">
            {{getError('locationAccuracyId')}}
        </mat-error>
    </mat-form-field>

    <div mat-dialog-actions>
        <button type="button" mat-flat-button (click)="cancel()" class="cancel-btn">{{"Cancel" | translate}}</button>
        <button type="submit" mat-flat-button color="primary" cdkFocusInitial class="confirm-btn o-add-btn mr-5"
            [disabled]="isSubmitted" (click)="onSubmit()">{{formAction}}</button>
