<h1 mat-dialog-title>{{"Are you sure you want to block this driver?" | translate}}
</h1>
<div mat-dialog-content>
    <form class="block-form" [formGroup]="form" (ngSubmit)="onSubmit()">
        <mat-form-field class="full-width" appearance="fill">
            <mat-label>{{"Block reason" | translate}}</mat-label>
            <textarea matInput formControlName="reason"></textarea>
            <mat-error *ngIf="!form.controls['reason'].valid">
                {{getError('reason')}}
            </mat-error>
        </mat-form-field>
    </form>
</div>
<div mat-dialog-actions>
    <button mat-button class="cancel-btn" (click)="cancel()">{{"Cancel" | translate}}</button>
    <button mat-button class="confirm-btn btn-gradient" (click)="onSubmit()">{{"Confirm" | translate}}</button>
</div>
