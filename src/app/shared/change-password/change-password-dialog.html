<section class="chanage-password">
  <mat-card class="change-password-card">
    <form [formGroup]="form" (ngSubmit)="onSubmit()" novalidate>
      <mat-card-header>
        <mat-card-title>{{'Change Password' | translate}}</mat-card-title>
      </mat-card-header>

      <mat-card-content>
        <mat-form-field appearance="fill">
          <mat-label class="dms-label-color">{{'New Password' | translate}} <span class="warn">*</span></mat-label>
          <input matInput type="{{type}}" formControlName="password" />
          <mat-icon matSuffix (click)="togglePassword()">remove_red_eye</mat-icon>
          <mat-error *ngIf="!form.controls['password'].valid">
            {{getError('password')}}
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill" [ngClass]="{'mt-3':!form.controls['confirmPassword'].valid}">
          <mat-label class="dms-label-color">{{'Confirm Password' | translate}} <span class="warn">*</span></mat-label>
          <input type="password" matInput placeholder="{{'Confirm Password' | translate}}"
            formControlName="confirmPassword" onPaste="return false" />
          <mat-error *ngIf="!form.controls['confirmPassword'].valid">
            {{getError('confirmPassword')}}
          </mat-error>
        </mat-form-field>
      </mat-card-content>

      <mat-card-actions class="actions">
        <button mat-button type="button" class="cancel-btn mr-2" (click)="cancel()">
          {{'Cancel' | translate}}
        </button>
        <button mat-button class="update-btn mr-2" type="submit">{{'Update' | translate}}</button>
      </mat-card-actions>
    </form>
  </mat-card>
</section>
